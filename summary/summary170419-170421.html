<!DOCTYPE html>
<html>
<head>
	<title>flex几种盒子布局、地图定位及sass总结</title>
	<meta charset="utf-8">
	<style type="text/css">
	body{
    width: 1000px;
    margin: 0px auto;
    background-image: url(images/12.jpg);
   }
   h1{
    color: tomato;
   }
   h2,h3{
    color: blue;
   }
   p{
	font-size: 14px;
	color: tomato;
	margin-left: 60px;
	text-indent: 30px;
}
strong,b{
	color: chocolate;
	font-style: italic;
	font-weight: bold;
}
.Big a{
	font-size: 20px;
	color: #9932CC;
}
img{
	width: 350px;
	height: 100px;
	margin: 10px 0px 10px 20px;
}
ol{
        counter-reset: li; /* 创建一个计数器 */
        list-style: none; /* 清除列表默认的编码*/
        *list-style: decimal; /* 让IE6/7具有默认的编码 */
        font: 15px 'trebuchet MS', 'lucida sans','微软雅黑',sans-serif;
        padding: 10px 0px 10px 10px;
        margin-bottom: 4em;
        text-shadow: 0 1px 0 rgba(255,255,255,.5);
			}

ol ol{
		margin: 0 0 0 2em; /* 给二级列表增加一定的左边距*/
        counter-reset: list;
}
ol ol ol{
		margin: 0 0 0 2em; /* 给三级列表增加一定的左边距*/
        counter-reset: listt;
}
.rectangle-list a{
    position: relative;
    display: block;
    padding: .4em .4em .4em .8em;
    *padding: .4em;
    margin: .5em 0 .5em 2.5em;
    background: #ddd;
    color: #444;
    text-decoration: none;
    transition: all .3s ease-out;   

}
.rectangle-list a:hover{
    background: #eee;
}   
.rectangle-list a:before{
    content: counter(li);
    counter-increment: li;
    position: absolute; 
    left: -2.5em;
    top: 50%;
    margin-top: -1em;
    background: #fa8072;
    height: 2em;
    width: 2em;
    line-height: 2em;
    text-align: center;
    font-weight: bold;
}
.rectangle-list a:after{
    position: absolute; 
    content: '';
    border: .5em solid transparent;
    left: -1em;
    top: 50%;
    margin-top: -.5em;
    transition: all .3s ease-out;               
}
.rectangle-list a:hover:after{
    left: -.5em;
    border-left-color: #fa8072;             
}   
.rounded-list a{
    position: relative;
    display: block;
    padding: .4em .4em .4em 2em;
    *padding: .4em;
    margin: .5em 0;
    background: #ddd;
    color: #444;
    text-decoration: none;
    border-radius: .3em;
    transition: all .3s ease-out;   
}
.rounded-list a:hover{
    background: #eee;
}
.rounded-list a:hover:before{
    transform: rotate(360deg);  
}
.rounded-list a:before{
    content: counter(li)"."counter(list);
    counter-increment: list;
    position: absolute; 
    left: -1.3em;
    top: 50%;
    margin-top: -1.3em;
    background: #87ceeb;
    height: 2em;
    width: 2em;
    line-height: 2em;
    border: .3em solid #fff;
    text-align: center;
    font-weight: bold;
    border-radius: 2em;
    transition: all .3s ease-out;
}
.rounded-list1 a:hover:after{
    left: -1.5em;
    border-left-color: #fff;             
}   
.rounded-list a:hover:after{
    left: -1.5em;
    border-left-color: #fff;             
} 
.rounded-list1 a:before{
    content: counter(li)"."counter(list)"."counter(listt);
    counter-increment: listt;
    position: absolute; 
    left: -1.3em;
    top: 50%;
    margin-top: -1.3em;
    background: #87ceeb;
    height: 2.5em;
    width: 2.5em;
    line-height: 2.5em;
    border: .3em solid #fff;
    text-align: center;
    font-weight: bold;
    border-radius: 2em;
    transition: all .3s ease-out;
    font-size: 12px;
}

  </style>

<body>

<!DOCTYPE html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>index4弹性布局</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			/*flex*/
		body{
			padding: 0px;
			margin: 0px;
		}
		.box{
			background-color: cadetblue;
			width: 1000px;
			display: flex;
			flex-direction: column;
		}
			header{
				width: 90%;
				height: 100px;
				background: #333333;
				color: #fff;
				font-size: 18px;
                
			}
			section{
				width: 780px;
				background-color: #4B0082;
				color: #fff;
				font-size: 18px;                
				padding: 10px;
				margin-top: 10px;
				margin-bottom: 10px;
				display: flex;
				justify-content: space-between;
				flex-wrap: nowrap;
				
			}
			article{
				line-height: 30px;
				width: 400px;
				background: tomato;
				color: #fff;
				font-size: 18px;
				margin-right: 10px;
				height: 400px;
				
			}
			aside{
                width: 200px;
                background:  aqua;
                color: #fff;
                font-size: 18px;
                height: 400px; 
			}
			@media all  and (max-width:800px ) {
			 section{
				flex-wrap: wrap;
				width: 500px;
			}
			.box{
				width: 100%;
			}
			}
			
			footer{
				width: 90%;
				height: 100px;
				font-size: 18px;
				background-color: #333;
				color: #fff;
				
			}
		</style>
		<script type="text/javascript" src="js/html5shiv.min.js"></script>
	</head>

				   	content
				   </article> 
				   <aside>
				   	 aside
			       </aside>
			</section>
			<footer>
				footer
			</footer>
		</div>
	</body>
</html>
